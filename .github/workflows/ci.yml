name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read
  # Required for reviewdog and sticky comments to post on PRs
  checks: write
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      # --- LINTING WITH REVIEW DOG üê∂ ---
      # Runs ESLint and comments on the PR directly
      - name: Lint & Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          # Run eslint on current directory (or adjust to nx affected output if needed later)
          # 'eslint_flags' defaults to '.' which is what we want
          eslint_flags: '. --ext .ts,.tsx,.js,.jsx'
          fail_on_error: true
          filter_mode: nofilter # Show all errors (set to 'added' to show only new ones)

      # --- TESTING WITH REPORT üìä ---
      - name: Run Tests (Affected)
        run: pnpm nx affected -t test --parallel=3 --configuration=ci

      # Note: For sticky comments to work effectively with NX Monorepos,
      # we usually need to aggregate coverage or test reports.
      # For now, let's keep it simple: if tests fail, we see it in the Action logs.
      # To add sticky comments for coverage later, we need to configure Vitest
      # to output a summary.json and parse it.

      - name: Build & Typecheck (Affected)
        run: pnpm nx affected -t build typecheck --parallel=3
