name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read
  checks: write
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      # --- LINTING WITH ANNOTATIONS ðŸ” ---
      - name: Lint (Affected)
        run: pnpm nx affected -t lint --parallel=3 -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Annotate ESLint Results
        uses: ataylorme/eslint-annotate-action@v3
        if: always()
        with:
          report-json: eslint-report.json
          check-name: ESLint Results

      # --- TESTING WITH COVERAGE REPORT ðŸ“Š ---
      - name: Run Tests (Affected)
        run: pnpm nx affected -t test --parallel=3 --coverage

      - name: Check Coverage Files
        id: check-coverage
        run: |
          if ls coverage/packages/**/coverage-summary.json 1> /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Coverage Report
        if: steps.check-coverage.outputs.exists == 'true'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: 'coverage/packages/**/coverage-summary.json'
          json-final-path: 'coverage/packages/**/coverage-final.json'

      - name: Build & Typecheck (Affected)
        run: pnpm nx affected -t build typecheck --parallel=3
