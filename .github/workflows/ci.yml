name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read
  checks: write
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      # --- LINTING & REVIEWDOG üê∂ ---
      - name: Lint & Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '. --ext .ts,.tsx,.js,.jsx'
          fail_on_error: true
          filter_mode: nofilter

      # --- TESTING WITH COVERAGE REPORT üìä ---
      - name: Run Tests (Affected)
        run: pnpm nx affected -t test --parallel=3 --configuration=ci --coverage

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always() # Run even if tests fail slightly
        with:
          # This action automatically finds json-summary files
          # But in a monorepo we might need to specify patterns if it fails to find them.
          # For now, auto-detection usually works if report is standard.
          json-summary-path: 'coverage/packages/**/coverage-summary.json'
          json-final-path: 'coverage/packages/**/coverage-final.json'

      - name: Build & Typecheck (Affected)
        run: pnpm nx affected -t build typecheck --parallel=3
