name: Release Please - Release Management
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write # Required for npm provenance

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        path: ${{ fromJSON(needs.release-please.outputs.paths_released) }}
    outputs:
      package_name: ${{ steps.package-info.outputs.package_name }}
      version: ${{ steps.get-version.outputs.version }}
      description: ${{ steps.get-version.outputs.description }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get project info
        id: package-info
        run: |
          # Read package name from package.json
          package_name=$(cd "${{ matrix.path }}" && node -p "require('./package.json').name")
          # Extract NX project name from path (e.g., packages/nest-ts-valid-mongodb -> nest-ts-valid-mongodb)
          project_name=$(basename "${{ matrix.path }}")
          echo "package_name=$package_name" >> $GITHUB_OUTPUT
          echo "project_name=$project_name" >> $GITHUB_OUTPUT
          echo "Package name: $package_name"
          echo "NX Project: $project_name"

      - name: Get version and description
        id: get-version
        working-directory: ${{ matrix.path }}
        run: |
          version=$(node -p "require('./package.json').version")
          description=$(node -p "require('./package.json').description || 'No description'")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "description=$description" >> $GITHUB_OUTPUT

      - name: Run tests
        run: pnpm nx test ${{ steps.package-info.outputs.project_name }} --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ steps.package-info.outputs.project_name }}
          path: coverage/
          retention-days: 30

      - name: Build package
        run: pnpm nx build ${{ steps.package-info.outputs.project_name }}

      - name: Verify build output
        run: |
          dist_path="dist/${{ matrix.path }}"
          if [ ! -d "$dist_path" ]; then
            echo "âŒ Error: Build output not found at $dist_path"
            exit 1
          fi
          echo "âœ… Build output found at $dist_path"

          echo "ğŸ“¦ Running publint..."
          pnpm dlx publint "$dist_path"

          echo "ğŸ” Checking TypeScript types..."
          pnpm dlx @arethetypeswrong/cli --pack "$dist_path"

      - name: Publish to NPM
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            cd dist/${{ matrix.path }}
            pnpm publish --provenance --access public --no-git-checks

  discord-notification:
    needs: [release-please, publish]
    if: always() && needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set release info
        id: release-info
        run: |
          release_url="https://github.com/${{ github.repository }}/releases/tag/${{ needs.publish.outputs.package_name }}-v${{ needs.publish.outputs.version }}"
          npm_url="https://www.npmjs.com/package/${{ needs.publish.outputs.package_name }}"
          commit_author="${{ github.actor }}"
          echo "release_url=$release_url" >> $GITHUB_OUTPUT
          echo "npm_url=$npm_url" >> $GITHUB_OUTPUT
          echo "commit_author=$commit_author" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        if: env.DISCORD_WEBHOOK != ''
        run: |
          if [ "${{ needs.publish.result }}" == "success" ]; then
            title="ğŸš€ New Release Published!"
            description="A new version of **${{ needs.publish.outputs.package_name }}** has been published to NPM."
            color=15418782
          else
            title="âŒ Release Failed!"
            description="Failed to publish **${{ needs.publish.outputs.package_name }}**. Check the workflow logs."
            color=15548997
          fi

          curl -H "Content-Type: application/json" \
          -d "{
            \"embeds\": [{
              \"title\": \"$title\",
              \"description\": \"$description\",
              \"color\": $color,
              \"thumbnail\": {
                \"url\": \"https://raw.githubusercontent.com/npm/logos/master/npm%20square/n-64.png\"
              },
              \"fields\": [
                {
                  \"name\": \"ğŸ“¦ Package\",
                  \"value\": \"${{ needs.publish.outputs.package_name }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"ğŸ·ï¸ Version\",
                  \"value\": \"v${{ needs.publish.outputs.version }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"ğŸ“ Description\",
                  \"value\": \"${{ needs.publish.outputs.description }}\",
                  \"inline\": false
                },
                {
                  \"name\": \"ğŸ’¾ Install Command\",
                  \"value\": \"\`\`\`bash\\nnpm install ${{ needs.publish.outputs.package_name }}@latest\\n\`\`\`\",
                  \"inline\": false
                },
                {
                  \"name\": \"ğŸ‘¤ Released by\",
                  \"value\": \"${{ steps.release-info.outputs.commit_author }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"ğŸ”— Links\",
                  \"value\": \"[ğŸ“‹ Release Notes](${{ steps.release-info.outputs.release_url }}) â€¢ [ğŸ“¦ NPM Page](${{ steps.release-info.outputs.npm_url }})\",
                  \"inline\": false
                }
              ],
              \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",
              \"footer\": {
                \"text\": \"${{ github.repository }}\",
                \"icon_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\"
              }
            }]
          }" \
          "$DISCORD_WEBHOOK"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
